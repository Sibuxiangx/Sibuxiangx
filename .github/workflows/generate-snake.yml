name: Generate Profile Assets

on:
  schedule:
    # 每 12 小时运行一次
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ===== 贡献贪吃蛇动画 =====
      - name: Generate Snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # ===== GitHub Stats Cards =====
      - name: Generate GitHub Stats Cards
        run: |
          USERNAME="${{ github.repository_owner }}"
          BASE="https://github-readme-stats.vercel.app"
          
          # GitHub Stats (dark)
          curl -sL -o dist/github-stats-dark.svg \
            "${BASE}/api?username=${USERNAME}&show_icons=true&theme=tokyonight&hide_border=true&include_all_commits=true&count_private=true&bg_color=0d1117"
          
          # GitHub Stats (light)
          curl -sL -o dist/github-stats.svg \
            "${BASE}/api?username=${USERNAME}&show_icons=true&theme=default&hide_border=true&include_all_commits=true&count_private=true"
          
          # Top Languages (dark)
          curl -sL -o dist/top-langs-dark.svg \
            "${BASE}/api/top-langs/?username=${USERNAME}&layout=compact&theme=tokyonight&hide_border=true&bg_color=0d1117&langs_count=8"
          
          # Top Languages (light)
          curl -sL -o dist/top-langs.svg \
            "${BASE}/api/top-langs/?username=${USERNAME}&layout=compact&theme=default&hide_border=true&langs_count=8"
          
          # Pin Card: qqbot-elysia (dark)
          curl -sL -o dist/pin-qqbot-elysia-dark.svg \
            "${BASE}/api/pin/?username=${USERNAME}&repo=qqbot-elysia&theme=tokyonight&hide_border=true&bg_color=0d1117"
          
          # Pin Card: qqbot-elysia (light)
          curl -sL -o dist/pin-qqbot-elysia.svg \
            "${BASE}/api/pin/?username=${USERNAME}&repo=qqbot-elysia&theme=default&hide_border=true"
          
          # Pin Card: LoveACE (dark)
          curl -sL -o dist/pin-LoveACE-dark.svg \
            "${BASE}/api/pin/?username=${USERNAME}&repo=LoveACE&theme=tokyonight&hide_border=true&bg_color=0d1117"
          
          # Pin Card: LoveACE (light)
          curl -sL -o dist/pin-LoveACE.svg \
            "${BASE}/api/pin/?username=${USERNAME}&repo=LoveACE&theme=default&hide_border=true"
          
          echo "✅ All stats cards generated"
          ls -la dist/

      # ===== 推送到 output 分支 =====
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
